[package]
name = "wasm-mt-test"
version = "0.1.3"
authors = ["The wasm-mt Developers"]
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["wasm"]
repository = "https://github.com/w3reality/wasm-mt/tree/master/crates/test"
homepage = "https://github.com/w3reality/wasm-mt/tree/master/crates/test"
documentation = "https://docs.rs/wasm-mt-test"
description = """
Utility for testing crates with wasm-mt.
"""
edition = "2018"
exclude = [
  "pkg/*",
]

[lib]
test = false

[dependencies]
wasm-mt = "0.1"

wasm-mt-swc = "0.1"
once_cell = "1"

wasm-bindgen = "0.2"
js-sys = "0.3"
serde = "1.0"
serde_closure = "0.3"
bincode = "1.2"

[dependencies.web-sys]
version = "0.3"
features = [
  'console',
]
